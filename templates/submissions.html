<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">All Submissions</span>
            <a href="/teacher?user={{ user }}" class="btn btn-outline-light ms-auto">Back to Dashboard</a>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead><tr><th>Assignment ID</th><th>File</th></tr></thead>
                    <tbody>
                    {% for s in submissions %}
                    <tr>
                        <td>{{ s.assignment_id }}</td>
                        <td><a href="/uploads/{{ s.file_path.split('/')[-1] }}" target="_blank">Download</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
